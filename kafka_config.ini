; Kafka CLI Tool Configuration File
; This file contains all configuration settings for the Kafka CLI application
; with mTLS (mutual TLS) authentication.
; 
; Copy this file and customize for your environment.

[broker]
; Kafka broker(s) to connect to
; Format: hostname1:port1,hostname2:port2
brokers = localhost:9093

; Topic to produce to or consume from
topic = test-topic

[mTLS]
; Security protocol - only SSL is supported for mTLS
security_protocol = SSL

; Path to CA certificate file (required for mTLS)
; This is the certificate authority that signed the broker's certificate
ssl_ca_location = certs/ca-cert.pem

; Path to client certificate file (required for mTLS)
; This certificate identifies the client to the broker
ssl_certificate_location = certs/client-cert.pem

; Path to client private key file (required for mTLS)
; This key corresponds to the client certificate
ssl_key_location = certs/client-key.pem

; Password for the client private key (if encrypted)
; Leave empty if key is not password protected
ssl_key_password = 

; Skip SSL certificate verification - useful for testing with self-signed certificates
; WARNING: Setting this to 1 disables certificate validation and is insecure!
; 0 = verify certificates (default), 1 = skip verification
ssl_skip_certificate_verify = 0

[producer]
; Maximum number of messages to batch together before sending
producer_batch_size = 16384

; Time to wait for more messages before sending a batch (in milliseconds)
producer_linger_ms = 5

; Number of acknowledgments required from broker
; 0 = no ack, 1 = leader ack, -1/all = all replicas ack
producer_ack = 1

[consumer]
; Consumer group ID - consumers with same group ID share message processing
consumer_group_id = kafka-cli-consumer-group

; Where to start consuming when no offset is stored
; earliest = from beginning, latest = from end
consumer_auto_offset_reset = earliest

; Session timeout in milliseconds - consumer is considered dead after this time
consumer_session_timeout_ms = 45000

; Enable automatic offset commit (true = enabled, false = disabled)
; Set to false to allow re-reading messages
consumer_enable_auto_commit = false

[general]
; Enable verbose logging (1 = enabled, 0 = disabled)
verbose = 1

; Number of messages to produce or consume (0 = unlimited for consumer)
message_count = 0
